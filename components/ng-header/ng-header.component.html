<div *ngIf="!isMobile" class="header-container">
    <div class="d-flex justify-content-between align-items-center h-100 mx-3">
        <div class="d-flex">
            <div *ngFor="let route of routes; let index = index" class="d-flex align-items-center">
                <button class="btn btn-link" (click)="navigateTo(route)" [ngClass]="{ 'disable-click': !route.clickable }">{{ route.label }}</button>
                <span *ngIf="(index+1) < routes.length" class="mx-2 text-muted">/</span>
            </div>
        </div>
    </div>
</div>
